<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Love ♥ Calculator</h1>
        <h4>Get Your Own Love Result Instantly*</h4>
      </div>

      <div class="maincontent">
        <div>
          <!-- Your name Inputfield -->
          <label for="yourname">*Your Name</label><br />
          <input
            type="text"
            id="yourname"
            placeholder="Enter Your Name"
            spellcheck="false"
            maxlength="30"
            required
          />
        </div>
        <div>
          <!-- His/Her name Inputfield -->
          <label for="theirname">*His/Her Name</label><br />
          <input
            type="text"
            id="theirname"
            placeholder="Enter His/Her Name"
            spellcheck="false"
            maxlength="30"
            required
          />
        </div>
      </div>
      <button type="submit">❤ CALCULATE ❤</button>

      <div class="result">
        <h2>Result</h2>
        <div class="divider"></div>
        <p id="yourlovescoreis"></p>
        <h1 id="score"></h1>
        <p id="loveinfo"></p>
        <p
          id="reload"
          style="
            cursor: pointer;
            display: none;
            margin-top: 30px;
            font-weight: 700;
          "
          onClick="window.location.reload();"
        >
          ↺ Re Calculate
        </p>
      </div>
    </div>
    <div class="footer">
      <p style="color: #000">
        Made With <span style="color: #ff4136; font-size: 25px">❤</span> By
        <a
          style="text-decoration: none; font-weight: bold; color: #ff4136"
          target="_blank"
          href="https://alnahian2003.github.io"
          >Al Nahian</a
        >
        <br />
        <small>*Fun Purpose Only</small>
      </p>
    </div>

    <script type="text/javascript"></script>

    <script src="app.js"></script>
  </body>
</html>
